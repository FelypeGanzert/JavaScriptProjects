<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Úsuario</h1>
        <form id="user-form">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Nome" autocomplete="off">
            <div class="invalid-message">O nome deve ter entre 2 e 10 letras</div>
            <!-- class='invalid-input' -->

            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" placeholder="00000-000" autocomplete="off">
            <div class="invalid-message">Insira um CEP válido</div>

            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Email" autocomplete="off">
            <div class="invalid-message">Insira um Email válido</div>

            <label for="phone">Número de Celular</label>
            <input type="text" name="phone" id="phone" placeholder="(DD)90000-0000" autocomplete="off">
            <div class="invalid-message">Insira um número válido no formato (DD)90000-0000</div>

            <input type="submit" value="Enviar">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
