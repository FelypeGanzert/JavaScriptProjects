<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <h1>Loan Calculator</h1>
            <form id="loan-form">
                <div class="inputContainer">
                    <label for="amount" class="symbol">$</label>
                    <input type="number" step="any" name="amount" id="amount" placeholder="Loan Amount">
                </div>
                <div class="inputContainer">
                    <label for="interest" class="symbol">%</label>
                    <input type="number" step="any" name="interest" id="interest" placeholder="Annual Interest">
                </div>
                <input type="number" step="any" name="repaymentYears" id="repaymentYears" placeholder="Years To Repay">
                <input type="submit" value="Calculate">
            </form>
        </div>

        <!-- LOADER HERE-->
        <div class="container" id="loading">
            <h2>Calculating...</h2>
            <img src="loading.gif">
        </div>
        <!-- RESULTS-->
        <div class="container" id="containerResults">
            <h2>Results</h2>
            <div class="out">
                <span class="titleResult">Montly Payment</span>
                <span class="spanResult" id="monthly-payment"></span>
            </div>
            <div class="out">
                <span class="titleResult">Total Payment</span>
                <span class="spanResult" id="total-payment"></span>
            </div>
            <div class="out">
                <span class="titleResult">Total Interest</span>
                <span class="spanResult" id="total-interest"></span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
